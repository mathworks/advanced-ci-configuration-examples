pipeline {
    agent none
    stages {
        stage('Build and Deploy Python Package') {
            matrix {
                axes {
                    axis {
                        name 'OS'
                        values 'linux', 'windows', 'macos'
                    }
                    axis {
                        name 'RELEASE'
                        values 'R2024a', 'R2024b'
                    }
                }
                stages {
                    stage("Build and deploy") {
                        agent { label "${OS}" } // Assumes you have labels corresponding to the OS types
                        tools {
                            matlab "${RELEASE}"
                        }
                        steps {
                            script {
                                runMATLABCommand(command: 'mex src/arrayProduct.c;, addpath(genpath(pwd));, buildResults = compiler.build.pythonPackage("src/KgToPounds.m", OutputDir = "KgToPoundsPythonBuild");, save("pythonBuild.mat","buildResults");, results = runtests("tests/KgToPoundsEquivalenceTest.m");,  assertSuccess(results);');
                            }
                        }
                        post {
                            always {
                                archiveArtifacts artifacts: 'KgToPoundsPythonBuild/*'
                            }
                        }
                    }
                }
            }
        }
    } 
}