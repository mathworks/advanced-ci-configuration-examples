version: 2.1
orbs:
  matlab: mathworks/matlab@1
  gh: circleci/github-cli@2.3.0
  win: circleci/windows@5.0

executors:
  linux:
    machine:
      image: default
  macos:
    macos:
      xcode: 15.4.0
  windows:
    win/default

jobs:
  compile-and-test-mex:
    parameters:
      os:
        type: executor
    executor: << parameters.os >>
    steps:
      - checkout
      - matlab/install
      - matlab/run-build:
          tasks: mex test
      - store_artifacts:
          path: test-results/results.xml
      - persist_to_workspace:
          root: .
          paths:
            - toolbox/*.mex*

  create-and-release-toolbox:
    machine:
      image: default
    steps:
      - checkout
      - matlab/install
      - attach_workspace:
          at: .
      - matlab/run-build:
          tasks: packageToolbox
      - gh/install
      - run:
          name: Create a Github Release for the Toolbox
          command: gh release create <<pipeline.id>> toolbox.mltbx --title "Cross-Platform Array Product Toolbox" --notes "Cross-Platform Array Product Toolbox" --repo <<pipeline.project.git_url>>

workflows:
  toolbox-create-package-release:
    jobs:
      - compile-and-test-mex:
          matrix:
            parameters:
              os: [linux, macos, windows]
      - create-and-release-toolbox:
          requires:
            - compile-and-test-mex