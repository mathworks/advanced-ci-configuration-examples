version: 2.1
orbs:
  matlab: mathworks/matlab@1.7.0
executors:
  linux:
    machine:
      image: default
  macos:
    macos:
      xcode: 14.2.0
  windows:
    resource_class: "windows.medium"
    machine:
      image: 'windows-server-2022-gui:current'

jobs:
  build_and_deploy:
    parameters:
      os:
        type: executor
      release:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout

      - matlab/install:
          release: << parameters.release >>
          products: >
            MATLAB_Compiler_SDK
            MATLAB_Test

      - matlab/run-command:
          command: |
            mex src/arrayProduct.c;
            addpath(genpath(pwd));
            buildResults = compiler.build.pythonPackage("src/KgToPounds.m", OutputDir = "KgToPoundsPythonBuild");
            save("pythonBuild.mat","buildResults");
            results = runtests("tests/KgToPoundsEquivalenceTest.m");
            assertSuccess(results);

      - store_artifacts:
          path: KgToPoundsPythonBuild

workflows:
  build_and_deploy_python_package:
    jobs:
      - build_and_deploy:
          matrix:
            parameters:
              os: [linux, macos, windows]
              release: ["R2024a", "R2024b"] 